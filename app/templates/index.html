<div class="container-fluid">
  <div ng-hide="auth.user">This is a place where you can get news about the languages you use and the the area you live.</div>
  <div ng-show="auth.user">
    <h3>Hello {{user.name}}</h3>
    <p>Choose from the following languages to get information about them</p>
    <ul>
      <li ng-repeat="language in languages">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-value="{{language}}" ng-click="toggleLanguage(language)" ng-checked="selectedLanguage.indexOf(language) > -1"> {{language}}
          </label>
        </div>
      </li>
    </ul>
    <button class="btn btn-primary" ng-click="save()">Save</button>
  </div>
